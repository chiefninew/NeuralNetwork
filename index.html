<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/brain.js" defer></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"
    integrity="sha512-mz0EI+Ay1uIJP7rZEX8C/JlTAcHRIQ8Sny4vxmmj8MSzDJgG9NxxY2pUmOGv1lO7imFIFMyjjCzEXEywNgaUdQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  defer></script>
  <script src="script.js" defer></script>
  <style>
    #color {
      width: 200px;
      height: 100px;
      border: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #white {
      color: white
    }
    #sample-text {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }
    .section {
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 25px;
    }
  </style>
</head>
<body>
  <h3>Predicts the text color base on the background</h3>
  <div id="diagram"></div>
  <div id="color">
    <div id="sample-text">
      <div id="white">White</div>
      <div>Black</div>
    </div>
    <br>
    <div id="guess"></div>
  </div>
  <div class="section">
    <p>set correction:</p>
    <div>
      <button id="white-btn" onclick="chooseColor(1)">White</button>
      <button id="black-btn" onclick="chooseColor(0)">Black</button>
    </div>
  </div>
  <div class="section">
    <p>click Train to save correction:</p>
    <div>
      <button id="save-btn" onclick="onSave()">Train</button>
      <button id="random-btn" onclick="setRandomColor()">Test</button>
    </div>
  </div>
</body>
</html>
